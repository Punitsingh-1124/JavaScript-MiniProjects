<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpage & dark and Light mode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="hero">
        <nav>

            <img src="logo.png" alt="" class="logo">
            <ul>
                <li><a href="Home">Home</a></li>
                <li><a href="About">About</a></li>
                <li><a href="PortFolio">PortFolio</a></li>
                <li><a href="Services">Services</a></li>
                <li><a href="Hire me">Hire me</a></li>
            </ul>
            <img src="moon.png" alt="" id="icon">
        </nav>
        <div class="info">
            <h1>I'm <span>Kate</span> Amelia</h1>
            <p>This is my official portfolio website to show my all works related to web <br> development and ui design</p>
            <a href="">Download CV</a>

        </div>
        <div class="img-box">
            <img src="pattern.png" alt="" class="back-img">
            <img src="girl.png" alt="" class="girl-img">

        </div>
        <div class="social-link">
               <a href=""><i class="fa-brands fa-linkedin"></i></a>
               <a href=""><i class="fa-brands fa-x-twitter"></i></a>
               <a href=""><i class="fa-brands fa-github"></i></a>
        </div>
    </div>
    <script>

        var icon = document.getElementById("icon");
        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src="sun.png";
            }else{
                icon.src= "moon.png";
            }
        }
    </script>
</body>

</html>
